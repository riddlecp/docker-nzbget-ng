---

# jenkins variables
project_name: docker-nzbget-ng
external_type: github_stable
release_type: development
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'nzbget'
  - EXT_REPO = 'nzbget'
  - BUILD_VERSION_ARG = 'NZBGET_RELEASE'
  - LS_USER = 'riddlecp'
  - LS_REPO = 'docker-nzbget-ng'
  - CONTAINER_NAME = 'nzbget-ng'
  - DOCKERHUB_IMAGE = 'linuxserver/nzbget-ng'
  #- DEV_DOCKERHUB_IMAGE = 'lsiodev/nzbget'
  #- PR_DOCKERHUB_IMAGE = 'lspipepr/nzbget'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='6789'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=America/New_York'
  - CI_AUTH='nzbget:tegbzn6789'
  - CI_WEBPATH=''
sponsor_links:
  - { name: "NZBGet", url: "https://nzbget.net/donate" }
